name: CD-EC2

on:
  push:
    branches:
      - main
      - deployment-amazon

env:
  REGISTRY: docker.io
  BACKEND_IMAGE: jasminemograby/directory-backend
  FRONTEND_IMAGE: jasminemograby/directory-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Docker login
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build backend image
        run: |
          docker build -t $BACKEND_IMAGE:latest -f backend/Dockerfile backend

      - name: Build frontend image
        run: |
          docker build -t $FRONTEND_IMAGE:latest -f frontend/Dockerfile frontend

      - name: Push images
        run: |
          docker push $BACKEND_IMAGE:latest
          docker push $FRONTEND_IMAGE:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            cd /home/ec2-user/directory
            docker compose pull
            docker compose up -d

